<body>
    <div class="box">
        <div class="row">

            <button class="btn" (click)="getyear()">Check</button>                
            </div>
            <div *ngIf="ststus" class="col l7 m6 s12">
                <h5>{{yseorno}}</h5>
            </div>
        </div>
    </div>
</body>
